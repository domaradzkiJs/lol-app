<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <title>MyLolApp</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo_holder">
               <div class="logo_text">MyLoLApp</div>  <img src="img/Logo.png" alt="Logo" class="logo">
            </div>
           <div class="border_wrapper">
            <form class="search">

                    <select  class="drop_serv">
                      <option placeholder="" value="EUNE">Server</option>
                      <option>EUNE</option>
                      <option>EUW</option>
                      <option>LAS</option>
                      <option>LAN</option>
                      <option>TR</option>
                      <option>NA</option>
                      <option>JP</option>
                      <option>OCE</option>
                      <option>BR</option>
                      <option>KR</option>
                      <option>RU</option>
                    </select>
      
                 
                    <input type="text" class="search_field" placeholder="Check player...">
                    <button class="btn search_btn"> 
                         <svg class="search__icon">
                            <use href="img/icons.svg#icon-magnifying-glass"></use>
                        </svg>
                      <span>Search</span>
                    </button>
                  
            </form>
        </div>
            <div class="feat_sect border_wrapper">
                 <button class="btn feat_btn">featured</button> 
            
            </div>
        </header>

        <section class="main">
            <div class="match_history">
                <ul class="match_list">





                </ul>
            </div>

            <div class="match_details">


    
                    <div> Footer</div>
            </div>

                

        

            <div class="featured_games">
                    <ul class="games_list">





                    </ul>
                
            </div>
        </section>
    </div>
 

</body>

</html>
